<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="indexx.css">
  <title>用户注册 - 旅游行业管理与运行调度系统</title>
  <style>
    .role-select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .fn {
      margin-top: 20px;
      text-align: center;
    }
    .fn a {
      text-decoration: none;
      color: #3498db;
      margin: 0 10px;
    }
    .fn a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="left"></div>
  <div class="right">
    <h4>注 册</h4>
    <form id="register-form">
      <input class="acc" type="text" name="name" id="name" placeholder="用户名" required>
      <input class="acc" type="password" name="psw" id="psw" placeholder="密码" required>
      <input class="submit" type="submit" value="注册">
    </form>
    <div class="fn">
      <a href="Login.html">返回登录</a>
      <span>|</span>
      <a href="javascript:void(0);" onclick="alert('找回密码功能暂未开放，请联系管理员')">找回密码</a>
    </div>
  </div>
</div>

</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('register-form');
    if (!form) return;

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const psw = document.getElementById('psw').value.trim();

      if (!name || !psw) {
        alert('用户名和密码不能为空');
        return;
      }

      // 检查用户名长度
      if (name.length < 3) {
        alert('用户名至少需要3个字符');
        return;
      }

      // 检查密码长度
      if (psw.length < 6) {
        alert('密码至少需要6个字符');
        return;
      }

      // 先检查用户名是否已存在
      try {
        const checkResp = await fetch(`http://localhost:8080/users/check-username?name=${encodeURIComponent(name)}`);
        const checkData = await checkResp.json();
        
        if (checkData.exists) {
          alert('该用户名已存在，请使用其他用户名');
          return;
        }
      } catch (err) {
        console.error('检查用户名失败:', err);
        // 继续注册流程，让后端处理
      }

      const payload = {
        name: name,
        psw: psw
      };

      const url = 'http://localhost:8080/users';

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          const user = await resp.json();
          alert('注册成功！请登录');
          // 注册成功后跳转到登录页面
          window.location.href = 'Login.html';
        } else {
          const errorData = await resp.json().catch(() => ({ message: '注册失败' }));
          alert(errorData.message || '注册失败，请检查输入信息');
        }
      } catch (err) {
        console.error(err);
        alert('注册请求失败，请检查网络连接或后端服务是否启动');
      }
    });
  });
</script>
</html>
